services:
  api:
    build: ../api
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
    ports:
      - "3002:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  web:
    build:
      context: ../web
      args:
        VITE_API_URL: ${VITE_API_URL}
    ports:
      - "3100:80"
    restart: unless-stopped
